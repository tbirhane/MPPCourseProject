<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>User Manager</title>
</head>
<body>
	<div align="center">
		<h1>User List</h1>
		<a href="/new">Create New Users</a> <a href="/SignIn">Sign In</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>User ID</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Photo</th>
					<th>Gender</th>
					<th>Date of Birth</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="person: ${listOfPersons}">
					<td th:text="${person.id}">Person ID</td>
					<td th:text="${person.firstName}">First Name</td>
					<td th:text="${person.lastName}">Last Name</td>
					<td th:text="${person.photoPath}">photo</td>
					<td th:text="${person.gender}">photo</td>
						<td th:text="${person.dateOfBirth}">photo</td>
					<! sadsdsdsad>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
